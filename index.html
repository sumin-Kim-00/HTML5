<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />   <!-- 이 선언은 title보다 우선해야함! 안그럼 힌글 제목 깨짐 -->
  <!-- X는 비표준임, compatible-호환성보기모드, edge는 최신버전으로 렌더링하겠다는가 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />  
  <!-- viewport-각 디바이스에 맞게 크기 유동적 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹카페</title>
</head>
<body>
  <header class="header">헤더</header>
  <div class="visual">비주얼</div>
  <main class="main">
    <div class="group group1">그룹1</div>
    <div class="group group2">그룹2</div>
    <div class="group group3">그룹3</div>
  </main>
  <article class="slogan">슬로건</article>   <!-- articla은 content block과 유사 블로그의 하나의 글 같은거-->
  <footer class="footer">
    <div class="footer-inner">
      푸터
    </div>
  </footer>


</body>
</html>
