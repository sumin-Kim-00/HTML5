<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />   <!-- 이 선언은 title보다 우선해야함! 안그럼 힌글 제목 깨짐 -->
  <!-- X는 비표준임, compatible-호환성보기모드, edge는 최신버전으로 렌더링하겠다는가 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />  
  <!-- viewport-각 디바이스에 맞게 크기 유동적 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹카페</title>
  <!-- 웹 폰트 요청을 먼저 해야함 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <header class="header">
    <!-- 로고  -->
    <h1 class="logo">
      <a href=".index-complete.html">
        <img src="./assets/logo.png" alt="web cafe" width="165" height="35" />
      </a>
    </h1>

    <ul class="member">
      <li><a href="/">홈</a></li>
      <li><span class="divider" aria-hidden="true">:</span><a href="/">로그인</a></li>
      <li><span class="divider" aria-hidden="true">:</span><a href="/">회원가입</a></li>
      <li><span class="divider" aria-hidden="true">:</span><a href="/">사이트맵</a></li>
      <li><span class="divider" aria-hidden="true">:</span><a href="/">english</a></li>
    </ul>
    <nav class="navigation">
      <h2 class="a11y-hidden">메인 메뉴</h2>
    </nav>

  </header>
  <div class="visual">비주얼</div>
  <main class="main">
    <div class="group group1">그룹1</div>
    <div class="group group2">그룹2</div>
    <div class="group group3">그룹3</div>
  </main>
  <article class="slogan">슬로건</article>   <!-- articla은 content block과 유사 블로그의 하나의 글 같은거-->
  <footer class="footer">
    <div class="footer-inner">
      푸터
    </div>
  </footer>


</body>
</html>
