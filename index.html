<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />   <!-- 이 선언은 title보다 우선해야함! 안그럼 힌글 제목 깨짐 -->
  <!-- X는 비표준임, compatible-호환성보기모드, edge는 최신버전으로 렌더링하겠다는가 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />  
  <!-- viewport-각 디바이스에 맞게 크기 유동적 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹카페</title>
</head>
<body>
  
</body>
</html>
